<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Loan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Create Loan</h2>
    <form th:action="@{/loans}" method="post">
        <input type="hidden" name="user.userId" th:value="${loan.user.userId}" />
        <div class="mb-3">
            <label class="form-label">Loan Type</label>
            <input name="loanType" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Principal</label>
            <input name="principal" type="number" step="0.01" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Interest Rate (annual %)</label>
            <input name="interestRate" type="number" step="0.01" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tenure (months)</label>
            <input name="tenureMonths" type="number" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Start Date</label>
            <input name="startDate" type="date" class="form-control">
        </div>
        <button class="btn btn-primary">Create Loan</button>
        <a th:href="@{/dashboard/{userId}(userId=${loan.user.userId})}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
