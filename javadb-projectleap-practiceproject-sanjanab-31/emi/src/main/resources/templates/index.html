<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Loan Tracker Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style> .card-actions { display:flex; gap:8px; }</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">LoanTracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/loans}">Loans</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Reports</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container app-container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">Loan Tracker</h1>
        <div>
            <a class="btn btn-primary me-2" th:href="@{/users/new}">Create User</a>
        </div>
    </div>
    <div class="card shadow-sm">
        <div class="card-header">
            <strong>Users</strong>
        </div>
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.userId}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.contactNo}"></td>
                    <td>
                        <div class="card-actions">
                            <a class="btn btn-sm btn-outline-primary" th:href="@{/loans(userId=${user.userId})}">View Loans</a>
                            <a class="btn btn-sm btn-outline-success" th:href="@{/loans/new(userId=${user.userId})}">Create Loan</a>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(users)}">
                    <td colspan="5" class="text-center">No users found. Create one to get started.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
