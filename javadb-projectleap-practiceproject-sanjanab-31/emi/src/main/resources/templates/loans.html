<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">LoanTracker</a>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Dashboard</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container app-container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h5 mb-0">Loans</h2>
        <a th:if="${#lists.isEmpty(loans) == false}" class="btn btn-success" th:href="@{/loans/new(userId=${loans[0].user.userId})}">Create Loan</a>
    </div>
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped mb-0">
                <thead class="table-light">
                <tr>
                    <th>Loan ID</th>
                    <th>Principal</th>
                    <th>Interest Rate</th>
                    <th>Tenure (Months)</th>
                    <th>EMI Amount</th>
                    <th>Total Payable</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="loan : ${loans}">
                    <td th:text="${loan.loanId}"></td>
                    <td th:text="${loan.principal}"></td>
                    <td th:text="${loan.interestRate}"></td>
                    <td th:text="${loan.tenureMonths}"></td>
                    <td th:text="${loan.emiAmount}"></td>
                    <td th:text="${loan.totalPayable}"></td>
                    <td>
                        <a class="btn btn-sm btn-outline-primary" th:href="@{'/loan/' + ${loan.loanId} + '/emipayment'}">View EMIs</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(loans)}">
                    <td colspan="7" class="text-center">No loans for this user yet.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>
</div>
</body>
</html>
