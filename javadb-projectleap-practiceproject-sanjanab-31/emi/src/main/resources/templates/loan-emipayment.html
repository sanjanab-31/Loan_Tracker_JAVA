<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>EMI Payment Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">LoanTracker</a>
    </div>
</nav>
<div class="container app-container mt-4">
    <h2 class="mb-4">Loan EMI Payment Details</h2>
    <div class="card p-3 mb-4 shadow-sm">
        <h5 class="mb-3">Loan Summary</h5>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-light">
                <tr>
                    <th>Total EMIs</th>
                    <th>Paid EMIs</th>
                    <th>Total Paid</th>
                    <th>Remaining Balance</th>
                    <th>Next Due Date</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td id="totalEmis" th:text="${summary.totalEmis}">-</td>
                    <td id="paidEmis" th:text="${summary.paidEmis}">-</td>
                    <td id="totalPaid" th:text="${summary.totalPaid}">-</td>
                    <td id="remainingBalance" th:text="${summary.remainingBalance}">-</td>
                    <td id="nextDueDate" th:text="${summary.nextDueDate}">-</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>Payment ID</th>
                        <th>Due Date</th>
                        <th>Amount Paid</th>
                        <th>Payment Date</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${payments}">
                        <td th:text="${p.paymentId}"></td>
                        <td th:text="${p.dueDate}"></td>
                        <td th:text="${p.amountPaid}"></td>
                        <td th:text="${p.paymentDate}"></td>
                        <td th:text="${p.status}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <a th:href="@{/dashboard/{userId}(userId=${summary != null ? summary.loanId : 0})}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const loanId = /*[[${loanId}]]*/ 0;
    async function refreshSummary() {
        try {
            const response = await fetch(`/api/loans/${loanId}/summary`);
            if (!response.ok) return;
            const data = await response.json();
            document.getElementById("totalEmis").innerText = data.totalEmis ?? '-';
            document.getElementById("paidEmis").innerText = data.paidEmis ?? '-';
            document.getElementById("totalPaid").innerText = (data.totalPaid ?? 0).toFixed(2);
            document.getElementById("remainingBalance").innerText = (data.remainingBalance ?? 0).toFixed(2);
            document.getElementById("nextDueDate").innerText = data.nextDueDate ?? "-";
        } catch (error) { console.error(error); }
    }
    setInterval(refreshSummary, 10000);
    document.addEventListener("DOMContentLoaded", refreshSummary);
</script>
</body>
</html>
